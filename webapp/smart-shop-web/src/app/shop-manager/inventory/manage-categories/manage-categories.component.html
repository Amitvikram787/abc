<div class="container-fluid mt-2 mb-5">
    <div class="row">
        <span class="ml-3 mb-2">
            <h4>Categories</h4>
        </span>
        <span class="float-right ml-auto mr-3">
            <a class="collapsed" class="float-right" data-toggle="collapse" data-parent="#accordionEx1"
                href="#collapseTwo2" aria-expanded="false" aria-controls="collapseTwo2">
                <i class="material-icons">playlist_add</i>
            </a>
        </span>
    </div>
    <div class="accordion md-accordion" id="accordionEx1" aria-multiselectable="true">
        <div class="card">
            <div id="collapseTwo2" class="collapse" aria-labelledby="headingTwo1"
                data-parent="#accordionEx1">
                <div class="card-header" id="headingTwo1">
                    <span><h5>Add New Category</h5></span>
                </div>
                <div class="card-body">
                    <form [formGroup]="addCategoryForm">
                        <div class="form-group">
                            <label for="CategoryName">Category Name</label>
                            <input class="form-control" type="text" placeholder="Enter Category Name" name="cname"
                                formControlName="categoryname">
                            <!--<span class="validation-error" *ngIf="categoryName.touched && categoryName.hasError('required')">
                                *Category Name required</span>
                            <div class="validation-error" *ngIf="categoryName.touched && categoryName.hasError('maxlength')">
                                **Category Name cannot exceed 20 characters

                            </div>-->
                        </div>

                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6 ">
                                <button type="submit" class="btn btn-primary">
                                    Add
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion md-accordion" id="accordionEx1" role="tablist" aria-multiselectable="true">
        <div class="card">
            <div class="card-header" role="tab" id="headingTwo1">

                <span>Coconut Oil</span>
                <span class="float-right ml-auto">
                    <a href="#" class="float-right mr-2">
                        <i class="material-icons">delete_forever</i>
                    </a>
                </span>
                <span class="float-right ml-auto mr-2">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx1" href="#collapseTwo1"
                        aria-expanded="false" aria-controls="collapseTwo1">
                        <i class="material-icons">edit</i>
                    </a>
                </span>
            </div>
            <div id="collapseTwo1" class="collapse" role="tabpanel" aria-labelledby="headingTwo1"
                data-parent="#accordionEx1">
                <div class="card-body">
                    <form [formGroup]="addCategoryForm">
                        <div class="form-group">
                            <label for="CategoryName">Category Name</label>
                            <input class="form-control" type="text" placeholder="Enter Category Name" name="cname"
                                formControlName="categoryName">
                            <span class="validation-error"
                                *ngIf="categoryName.touched && categoryName.hasError('required')">
                                *Category Name required</span>
                            <div class="validation-error"
                                *ngIf="categoryName.touched && categoryName.hasError('maxlength')">
                                **Category Name cannot exceed 20 characters

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6 ">
                                <button type="submit" class="btn btn-primary">
                                    Update
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

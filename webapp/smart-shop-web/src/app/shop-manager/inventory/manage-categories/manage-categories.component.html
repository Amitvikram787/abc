<div class="container-fluid mt-2 mb-5">
    <div class="row">
        <span class="ml-3 mb-2">
            <h4>Categories</h4>
        </span>
        <span class="float-right ml-auto mr-3">
            <a class="collapsed" class="float-right" data-toggle="collapse" data-parent="#accordionEx1"
                href="#collapseTwo2" aria-expanded="false" aria-controls="collapseTwo2">
                <i class="material-icons">playlist_add</i>
            </a>
        </span>
    </div>
    <div class="accordion md-accordion" id="accordionEx1" aria-multiselectable="true">
        <div class="card">
            <div id="collapseTwo2" class="collapse" aria-labelledby="headingTwo1"
                data-parent="#accordionEx1">
                <div class="card-header" id="headingTwo1">
                    <span><h5>Add New Category</h5></span>
                </div>
                <div class="card-body">
                    
                        <div class="form-group">
                            <label for="CategoryName">Category Name</label>
                            <input class="form-control" type="text" placeholder="Enter Category Name" name="cname"
                                [formControl]="newCategoryControl">
                            <!--<span class="validation-error" *ngIf="categoryName.touched && categoryName.hasError('required')">
                                *Category Name required</span>
                            <div class="validation-error" *ngIf="categoryName.touched && categoryName.hasError('maxlength')">
                                **Category Name cannot exceed 20 characters

                            </div>-->
                        </div>

                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6 ">
                                <button type="submit" class="btn btn-primary">
                                    Add
                                </button>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>
    <div id="accordion">
        <div class="card" *ngFor="let category of categories; let i=index">
            <div class="card-header" id="headingTwo1">

                <span>{{category.categoryName}}</span>
                <span class="float-right ml-auto">
                    <a href="#" class="float-right mr-2">
                        <i class="material-icons">delete_forever</i>
                    </a>
                </span>
                <span class="float-right ml-auto mr-2">
                        <!-- <button class="btn btn-link font-weight-500" data-toggle="collapse"
                        [attr.data-target]="'#'+category.categoryId"><i class="material-icons">edit</i></button> -->
                    <button class="btn btn-link font-weight-500" data-toggle="collapse" [attr.data-target]="'#category'+category.categoryId">
                        <i class="material-icons">edit</i>
                    </button>
                </span>
            </div>
            <div [id]="'category'+category.categoryId" class="collapse" role="tabpanel"
                data-parent="#accordion">
                <div class="card-body">
                        <div class="form-group">
                            <label for="CategoryName">Category Name</label>
                            <input class="form-control" type="text" name="categoryName"
                                [formControl]="categoryControls[i]">
                            <span class="validation-error"
                                *ngIf="categoryControls[i].touched && categoryControls[i].hasError('required')">
                                *Category Name required</span>
                            <div class="validation-error"
                                *ngIf="categoryControls[i].touched && categoryControls[i].hasError('maxlength')">
                                **Category Name cannot exceed 20 characters

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6 ">
                                <button type="submit" class="btn btn-primary" (click)="onUpdate(category)">
                                    Update
                                </button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

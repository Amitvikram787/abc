<div class="container-fluid mt-2 mb-5">
    <div class="row">
        <span class="ml-3 mb-2">
            <h4>Categories</h4>
        </span>
        <span class="float-right ml-auto mr-3">
            <a class="collapsed" class="float-right" data-toggle="collapse" data-parent="#accordionEx1"
                href="#collapseTwo2" aria-expanded="false" aria-controls="collapseTwo2">
                <i class="material-icons">playlist_add</i>
            </a>
        </span>
    </div>
    <div class="accordion md-accordion" id="accordionEx1" aria-multiselectable="true">
        <div class="card">
            <div id="collapseTwo2" class="collapse" aria-labelledby="headingTwo1" data-parent="#accordionEx1">
                <span class="btn font-weight-500 custom ml-4 mt-3">Add New Category</span>
                <div class="card-body">
                    <div class="form-group ml-3">
                        <label for="CategoryName">Category Name</label>
                        <input class="form-control" type="text" placeholder="Enter Category Name" name="cname"
                            [formControl]="newCategoryControl">
                        <span class="validation-error"
                            *ngIf="newCategoryControl.touched && newCategoryControl.hasError('required')">
                            *Category Name required</span>
                        <div class="validation-error"
                            *ngIf="newCategoryControl.touched && newCategoryControl.hasError('maxlength')">
                            **Category Name cannot exceed 20 characters

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6 ml-3">
                            <button type="submit" class="btn btn-primary" [disabled]="newCategoryControl.invalid"
                                (click)="onAdd()">
                                Add
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="accordion">
        <ul class="list-group">
            <li *ngFor="let category of categories; let i=index" class="list-group-item list-group-item-action">
                <span class="btn font-weight-500 custom">{{category.categoryName}}</span>
                <span class="float-right ml-auto">
                    <button class="btn btn-link float-right mr-2"
                        (click)="onDelete(category.categoryId, category.categoryName)">
                        <i class="material-icons">delete_forever</i>
                    </button>
                </span>
                <span class="float-right ml-auto mr-2">
                    <button class="btn btn-link float-right" data-toggle="collapse"
                        [attr.data-target]="'#category'+category.categoryId">
                        <i class="material-icons">edit</i>
                    </button>
                </span>
                <div [id]="'category'+category.categoryId" class="collapse row mt-1" data-parent="#accordion">
                    <div class="card-body">
                        <div class="form-group ml-2">
                            <label for="CategoryName">Category Name</label>
                            <input class="form-control" type="text" name="categoryName"
                                [formControl]="categoryControls[i]">
                            <span class="validation-error"
                                *ngIf="categoryControls[i].touched && categoryControls[i].hasError('required')">
                                *Category Name required</span>
                            <div class="validation-error"
                                *ngIf="categoryControls[i].touched && categoryControls[i].hasError('maxlength')">
                                **Category Name cannot exceed 20 characters
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6 ml-2">
                                <button type="submit" class="btn btn-primary" [disabled]="categoryControls[i].invalid"
                                    (click)="onUpdate(category)">
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

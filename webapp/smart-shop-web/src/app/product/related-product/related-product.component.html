<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5>Related Products</h5>
    <a [routerLink]="['/product-list']" [state]="{category: category}"
      class="btn btn-primary">View
      All</a>
  </div>
  <div class="card-body product-list overflow-auto d-flex">

    <app-item-info [product]="product" *ngFor="let product of products"></app-item-info>
    <div class="d-flex justify-content-center align-items-center" *ngIf="!products || products?.length === 0" style="width: 100%;">
      <div class="text-muted">No suggestions</div>
    </div>
  </div>
</div>
